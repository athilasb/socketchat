<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.4/socket.io.js"></script>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="chat">
        <input type="text" name="username" placeholder="digite seu usuario">
        <div class="messages"></div>
        <input type="text" name="message" placeholder="digite sua mensagem">
        <button type="submit">Enviar</button>
    </form>

    <script type="text/javascript">
        var socket = io("http://192.168.10.118:3002");
        function renderMessage(mensage) {
            $(".messages").append(`<p class="message"><strong>ID: ${mensage.id}</strong> | <strong>${mensage.autor}</strong>: ${mensage.message}</p>`);
        }

        socket.on('receivedMessage', function (mensage) {
            renderMessage(mensage);
            $(".messages").scrollTop($(".messages")[0].scrollHeight);
        });

        $("#chat").submit(function (event) {
            event.preventDefault();
            var author = $("input[name=username]").val();
            var message = $("input[name=message]").val();
            if (author.length && message.length) {
                var mensageObject = {
                    autor: author,
                    message: message
                };
                renderMessage({ id: socket.id, ...mensageObject }); // Inclui o ID do socket no objeto mensageObject
                socket.emit("sendMessage", mensageObject);
            }
        })

    </script>
</body>

</html>
